# Chapter Configuration for Style Retrieval
# Each chapter defines a segment of text to analyze for exemplary passages
#
# Fields:
#   file_index: Index of the file in the data directory (0-based)
#   paragraph_start: Starting paragraph number (inclusive)
#   paragraph_end: Ending paragraph number (exclusive)
#   description: Human-readable description for tracking progress
#   enabled: Set to false to skip this chapter (default: true)

chapters:
